<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="CONTENT-TYPE" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>闹钟详情</title>
    <link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.4.2.min.css" type="text/css">
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="jquery.mobile/jquery.mobile-1.4.2.min.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
</head>
<body>

<div data-role="page" id="detail">
    <div data-role="header" data-position="fixed">
        <a href="#" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all" data-rel="back">取消</a>
        <h1>设置闹钟</h1>
        <a href="#" id="detail-save" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all">保存</a>
    </div>
    <div data-role="content">
        <form>
            <ul data-role="listview" data-inset="true">
                <li class="ui-field-contain">
                    <legend>时间</legend>
                    <label for="time" ></label>
                    <input type="time" data-clear-btn="false" name="time" id="time" value="">
                </li>
            </ul>
            <ul data-role="listview" data-inset="true">
                <li class="ui-field-contain">
                    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <legend>重复</legend>
                        <input type="radio" name="type" id="radio-once" value="for-once" checked="checked">
                        <label for="radio-once">一次</label>
                        <input type="radio" name="type" id="radio-every-day" value="for-every-day">
                        <label for="radio-every-day">每天</label>
                        <input type="radio" name="type" id="radio-every-week" value="for-every-week">
                        <label for="radio-every-week">自定义</label>
                    </fieldset>
                </li>
                <li class="ui-field-contain" id="week-checkbox">
                    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <legend>星期</legend>
                        <input type="checkbox" name="repeat-day" id="cb-son" value="son">
                        <label for="cb-son">日</label>
                        <input type="checkbox" name="repeat-day" id="cb-mon" value="mon">
                        <label for="cb-mon">一</label>
                        <input type="checkbox" name="repeat-day" id="cb-tue" value="tue">
                        <label for="cb-tue">二</label>
                        <input type="checkbox" name="repeat-day" id="cb-wed" value="wed">
                        <label for="cb-wed">三</label>
                        <input type="checkbox" name="repeat-day" id="cb-thu" value="thu">
                        <label for="cb-thu">四</label>
                        <input type="checkbox" name="repeat-day" id="cb-fri" value="fri">
                        <label for="cb-fri">五</label>
                        <input type="checkbox" name="repeat-day" id="cb-sat" value="sat">
                        <label for="cb-sat">六</label>
                    </fieldset>
                </li>
            </ul>
            <ul data-role="listview" data-inset="true">
                <li class="ui-field-contain">
                    <label for="decs">备注</label>
                    <input type="text" name="decs" id="decs" value="">
                </li>
            </ul>
        </form>
    </div>
</div>

</body>
</html>
