<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="CONTENT-TYPE" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>闹钟详情</title>
    <link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.4.2.min.css" type="text/css">
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="jquery.mobile/jquery.mobile-1.4.2.min.js" type="text/javascript"></script>
    <script src="js/library.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
</head>
<body>

<div data-role="page" id="detail">
    <div data-role="header" data-position="fixed">
        <a href="#" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all" data-rel="back">取消</a>
        <h1>设置闹钟</h1>
        <a href="#" id="detail-save" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all" data-rel="back">保存</a>
    </div>
    <div data-role="content">
        <form>
            <ul data-role="listview" data-inset="true">
                <li class="ui-field-contain">
                    <legend>时间</legend>
                    <label for="time" ></label>
                    <input type="time" data-clear-btn="false" name="time" id="time" value="">
                </li>
            </ul>
            <ul data-role="listview" data-inset="true">
                <li class="ui-field-contain">
                    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <legend>重复</legend>
                        <input type="radio" name="type" id="radio-once" value="once">
                        <label for="radio-once">一次</label>
                        <input type="radio" name="type" id="radio-day" value="day">
                        <label for="radio-day">每天</label>
                        <input type="radio" name="type" id="radio-week" value="week">
                        <label for="radio-week">自定义</label>
                    </fieldset>
                </li>
                <li class="ui-field-contain" id="week-checkbox">
                    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <legend>星期</legend>
                        <input type="checkbox" name="repeat-day" id="cb-0" value="0">
                        <label for="cb-0">日</label>
                        <input type="checkbox" name="repeat-day" id="cb-1" value="1">
                        <label for="cb-1">一</label>
                        <input type="checkbox" name="repeat-day" id="cb-2" value="2">
                        <label for="cb-2">二</label>
                        <input type="checkbox" name="repeat-day" id="cb-3" value="3">
                        <label for="cb-3">三</label>
                        <input type="checkbox" name="repeat-day" id="cb-4" value="4">
                        <label for="cb-4">四</label>
                        <input type="checkbox" name="repeat-day" id="cb-5" value="5">
                        <label for="cb-5">五</label>
                        <input type="checkbox" name="repeat-day" id="cb-6" value="6">
                        <label for="cb-6">六</label>
                    </fieldset>
                </li>
            </ul>
            <ul data-role="listview" data-inset="true">
                <li class="ui-field-contain">
                    <label for="desc">备注</label>
                    <input type="text" name="desc" id="desc" value="">
                </li>
            </ul>
        </form>
    </div>
</div>

</body>
</html>
