<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>旭宝闹闹</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="sui/css/sm.css">
    <link rel="stylesheet" href="common.css">

</head>
<body>

<div class="page-group">
    <div class="page page-current" id="page-alarm">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <h1 class="title">闹钟</h1>
        </header>

        <!-- 这里是页面内容区 -->
        <div class="content"></div>

        <!-- 页面内容渲染前模版 -->
        <script class="content-template" type="text/x-handlebars-template">
            <div class="alarm-time">{{clock.time}}</div>
            <div class="list-block media-list card">
                <ul>
                    <li>
                        <a href="#" class="item-content" style="color: #3d4145">
                            <div class="item-media"><img src="{{song.picture}}" style='width: 5.5rem;'></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{song.title}}</div>
                                </div>
                                <div class="item-subtitle">{{song.artist}}</div>
                                <div class="item-text">{{song.albumtitle}}</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-33">
                        <a href="#" class="button button-big button-fill button-success" id="skip-btn"><span class="icon icon-right"></a>
                    </div>
                    <div class="col-33">
                        <a href="#" class="button button-big button-fill {{textClassLike song.like}}" id="like-btn"><span class="icon icon-star"></span></a>
                    </div>
                    <div class="col-33">
                        <a href="#" class="button button-big button-fill button-dark" id="bye-btn"><span class="icon icon-remove"></span></a>
                    </div>
                </div>
            </div>
            <div class="content-block">
                <p><a href="#" class="button button-big button-round" id="close-btn">关闭闹钟</a></p>
            </div>
        </script>
    </div>
</div>

<script type="text/javascript" src='zepto/zepto.min.js' charset='utf-8'></script>
<script type="text/javascript" src='sui/js/sm.min.js' charset='utf-8'></script>
<script type="text/javascript" src="handlebars/handlebars.js" charset="utf-8"></script>
<script type="text/javascript" src="component.js" charset="utf-8"></script>
<script type="text/javascript" src="alarm.js" charset="utf-8"></script>

</body>
</html>
