<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>xuer clock</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/_publisher.js"></script>
    <script src="js/history.js"></script>
</head>
<body>

<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
    <h1 class="title">History</h1>
</header>

<div class="bar bar-standard bar-header-secondary" id="ctrl-stop-play">
    <button class="btn btn-primary btn-block btn-outlined" id="ctrl-stop-play-btn">
        Stop Playing
    </button>
</div>

<nav class="bar bar-tab">
    <a class="tab-item" href="clocks.html" data-ignore="push">
        <span class="icon icon-list"></span>
        <span class="tab-label">闹钟</span>
    </a>
    <a class="tab-item active">
        <span class="icon icon-search"></span>
        <span class="tab-label">播放历史</span>
    </a>
    <a class="tab-item" href="settings.html" data-ignore="push">
        <span class="icon icon-gear"></span>
        <span class="tab-label">设置</span>
    </a>
</nav>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">
    <div class="content-padded">
        <p>这里显示最近闹钟播放的音乐</p>
    </div>
    <script id="song-list-template" type="text/x-handlebars-template">
        <ul class="table-view">
            {{#each song_history}}
            <li class="table-view-cell">
                <a class="navigate-right ctrl-song-list-item" data-surl="{{url}}">
                    {{title}}
                    <p>{{artist}}</p>
                </a>
            </li>
            {{/each}}
        </ul>
    </script>
    <div id="song-list"></div>

</div>

</body>
</html>
