<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>xuer clock</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/_publisher.js"></script>
    <script src="js/settings.js"></script>
</head>
<body>

<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
    <h1 class="title">设置</h1>
</header>

<nav class="bar bar-tab">
    <a class="tab-item" href="clocks.html" data-ignore="push">
        <span class="icon icon-list"></span>
        <span class="tab-label">闹钟</span>
    </a>
    <a class="tab-item" href="history.html" data-ignore="push">
        <span class="icon icon-search"></span>
        <span class="tab-label">播放历史</span>
    </a>
    <a class="tab-item active">
        <span class="icon icon-gear"></span>
        <span class="tab-label">设置</span>
    </a>
</nav>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">
    <script id="setting-form-template" type="text/x-handlebars-template">
        <p>Email</p>
        <input type="email" name="douban_email" placeholder="Douban帐号" value="{{douban_email}}">
        <p>Password</p>
        <input type="password" name="douban_password" placeholder="Douban密码" value="{{douban_password}}">
        <p>每次闹钟播放的歌曲</p>
        <input type="text" name="repeat" value="{{repeat}}">
        <p>播放新歌的概率</p>
        <input type="text" name="p_for_new" value="{{p_for_new}}">
        <p>历史记录最大值</p>
        <input type="text" name="max_history" value="{{max_history}}">
        <a class="btn btn-positive btn-block" id="ctrl-setting-form-save">保存</a>
    </script>
    <form class="content-padded" id="setting-form"></form>
</div>

</body>
</html>
