<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="CONTENT-TYPE" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页面</title>
    <link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.4.2.min.css" type="text/css">
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="jquery.mobile/jquery.mobile-1.4.2.min.js" type="text/javascript"></script>
    <script src="js/library.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
</head>
<body>

<div data-role="page" id="clock">
    <div data-role="header" data-position="fixed" data-id="p-header" data-theme="b">
        <h1>闹钟</h1>
    </div>
    <div data-role="content" id="clock-list"></div>
    <div data-role="popup" id="delete-confirm" class="ui-content">
        <h3>确认要删除吗？</h3>

        <div class="ui-grid-a">
            <div class="ui-block-a">
                <a id="yes" href="#" data-rel="back"
                   class="ui-shadow ui-btn ui-corner-all ui-btn-b ui-btn-inline ui-mini">删除</a>
            </div>
            <div class="ui-block-b">
                <a id="cancel" href="#" data-rel="back"
                   class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-mini">取消</a>
            </div>
        </div>
    </div>
    <div data-role="footer" data-position="fixed" class="ui-body-b" data-id="p-toolbar">
        <div data-role="navbar">
            <ul>
                <li><a data-icon="clock" class="ui-btn-active ui-state-persist">闹钟</a></li>
                <li><a class="show-page-loading-msg" data-textonly="false" data-textvisible="true" data-msgtext="" data-inline="true"  href="#music" data-icon="heart" data-transition="slide">音乐</a></li>
                <li><a class="show-page-loading-msg" data-textonly="false" data-textvisible="true" data-msgtext="" data-inline="true" href="#setting" data-icon="gear" data-transition="slide">设置</a></li>
            </ul>
        </div>
    </div>
</div>

<div data-role="page" id="music">
    <div data-role="header" data-position="fixed" data-id="p-header" data-theme="b">
        <h1>音乐</h1>
    </div>
    <div data-role="content">
        <ul data-role="listview" id="music-list" data-filter="true" data-inset="true"></ul>
    </div>
    <div data-role="footer" data-position="fixed" class="ui-body-b" data-id="p-toolbar">
        <div data-role="navbar">
            <ul>
                <li><a class="show-page-loading-msg" data-textonly="false" data-textvisible="true" data-msgtext="" data-inline="true" href="#clock" data-icon="clock" data-transition="slide" data-direction="reverse">闹钟</a></li>
                <li><a data-icon="heart" class="ui-btn-active ui-state-persist">音乐</a></li>
                <li><a class="show-page-loading-msg" data-textonly="false" data-textvisible="true" data-msgtext="" data-inline="true" href="#setting" data-icon="gear" data-transition="slide">设置</a></li>
            </ul>
        </div>
    </div>
</div>

<div data-role="page" id="setting">
    <div data-role="header" data-position="fixed" data-id="p-header" data-theme="b">
        <h1>设置</h1>
    </div>
    <div data-role="content">
        <div data-role="collapsible" data-theme="b" data-collapsed="false" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
            <legend>豆瓣信息</legend>
            <form>
                <label for="douban-email">账户邮箱:</label>
                <input type="email" id="douban-email" value="Heaven1881@163.com">
                <label for="douban-pwd">密码:</label>
                <input type="password" id="douban-pwd" value="luofuwen5935">

                <div class="ui-grid-a" id="douban-input-group">
                    <div class="ui-block-a"><input id="douban-reset" type="reset"
                                                   class="ui-btn ui-shadow ui-btn-corner-all" value="取消">
                    </div>
                    <div class="ui-block-b"><a href="#" id="save-douban"
                                               class="ui-btn ui-shadow ui-btn-corner-all">保存</a></div>
                </div>
            </form>
        </div>
        <div data-role="collapsible" data-theme="b" data-collapsed="false" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
            <legend>闹钟设置</legend>
            <form>
                <label for="repeat-time">每次闹钟播放歌曲数:</label>
                <input type="range" id="repeat-time" min="1" max="6" step="1" data-highlight="true">
                <label for="p-for-new">播放新歌曲的概率:</label>
                <input type="range" id="p-for-new" min="0" max="1" step="0.1" data-highlight="true">
                <label for="history-song">保存的历史歌曲数:</label>
                <input type="range" id="history-song" min="10" max="50" step="5" data-highlight="true">

                <div class="ui-grid-a" id="clock-input-group">
                    <div class="ui-block-a"><input id="clock-reset" type="reset"
                                                   class="ui-btn ui-shadow ui-btn-corner-all" value="取消">
                    </div>
                    <div class="ui-block-b"><a href="#" id="save-setting"
                                               class="ui-btn ui-shadow ui-btn-corner-all">保存</a></div>
                </div>
            </form>
        </div>
        <div data-role="collapsible" data-theme="b" data-collapsed="false" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
            <legend>关于</legend>
            <p>版本: 2.0</p>

            <p>说明: 这是嘟嘟和晓旭的闹钟~</p>
        </div>
    </div>
    <div data-role="footer" data-position="fixed" class="ui-body-b" data-id="p-toolbar">
        <div data-role="navbar">
            <ul>
                <li><a class="show-page-loading-msg" data-textonly="false" data-textvisible="true" data-msgtext="" data-inline="true" href="#clock" data-icon="clock" data-transition="slide" data-direction="reverse">闹钟</a></li>
                <li><a class="show-page-loading-msg" data-textonly="false" data-textvisible="true" data-msgtext="" data-inline="true" href="#music" data-icon="heart" data-transition="slide" data-direction="reverse">音乐</a></li>
                <li><a data-icon="gear" class="ui-btn-active ui-state-persist">设置</a></li>
            </ul>
        </div>
    </div>

</div>

</body>
</html>
