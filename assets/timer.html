<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>xuer clock</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/_publisher.js"></script>
    <script src="js/timer.js"></script>
</head>
<body>

<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
    <h1 class="title">闹钟</h1>
</header>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">
    <script id="main-pad-template" type="text/x-handlebars-template">
        <div class="alarm-time">{{clock.time}}</div>

        <div class="song-card">
            <div class="song-pic">
                <img src="{{song.picture}}">
            </div>
            <div class="sp"></div>
            <div class="song-detail">
                <p class="song-title">{{song.title}}</p>
                <p class="song-artist">{{song.artist}}</p>
            </div>
        </div>
        <div class="content-padded">
            <button class="btn rat-btn-block btn-primary btn-outlined" id="ctrl-next">
                <span class="icon icon-right"></span>
            </button>
            <button class="btn rat-btn-block btn-negative btn-outlined" id="ctrl-like">
                <span class="icon {{mkstart song.like}}" id="like-status"></span>
            </button>
            <button class="btn rat-btn-block " id="ctrl-bye">
                <span class="icon icon-trash"></span>
            </button>
            <button class="btn btn-block btn-outlined" id="ctrl-close">关闭闹钟</button>
        </div>
    </script>
    <div id="main-pad"></div>
</div>

</body>
</html>
